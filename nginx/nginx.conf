server_tokens off;

access_log /var/log/nginx/podcastphrasefinder.access.log; 
error_log /var/log/nginx/podcastphrasefinder.error.log;


server {
    listen 80;
    listen [::]:80;
    server_name podcastphrasefinder.com www.podcastphrasefinder.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name podcastphrasefinder.com www.podcastphrasefinder.com;

    ssl_certificate /etc/nginx/ssl/live/podcastphrasefinder.com/fullchain.pem;
    ssl_certificate /etc/nginx/ssl/live/podcastphrasefinder.com/privkey.pem;

    location ~ ^/(admin|api)/ {
        try_files $uri @proxy_api;
    }

    location /staticfiles/ {
        alias /var/www/backend/static/;
    }

    location @proxy_api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}